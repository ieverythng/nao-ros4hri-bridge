minimum_pre_commit_version: "3.5.0"

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.10
    hooks:
      - id: ruff
        args: [--select=F,E9]
        files: ^src/nao_chatbot/.*\.py$

  - repo: local
    hooks:
      - id: nao-chatbot-launch-syntax
        name: nao-chatbot-launch-syntax
        entry: python3 -m py_compile src/nao_chatbot/launch/nao_chatbot_stack.launch.py
        language: system
        pass_filenames: false

      - id: nao-chatbot-unit-tests
        name: nao-chatbot-unit-tests
        entry: bash -lc 'PYTHONPATH=src/nao_chatbot pytest -q src/nao_chatbot/test/unit'
        language: system
        pass_filenames: false
